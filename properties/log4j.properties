# set DEBUG,  INFO, WARN, ERROR or FATAL.
log4j.rootCategory=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-3p [%c] - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.File=log/piuh2h.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-3p [%c] - %m%n

log4j.logger.PackagingManager.py=DEBUG, file
log4j.logger.MQScriptGen.py=DEBUG, file
log4j.logger.MomHandler.py=DEBUG, file
log4j.logger.DeploymentChecks.py=DEBUG, file
log4j.logger.util.py=DEBUG, file
log4j.logger.CCIBuild.py=DEBUG, file
log4j.logger.MQDriver.py=DEBUG, file
log4j.logger.DeployManager.py=DEBUG, file







